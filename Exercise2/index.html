<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kalkulator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="icon" href="https://blog.arifpujin.com/wp-content/uploads/2018/06/cropped-fotoarif-32x32.png" sizes="32x32" />
<link rel="icon" href="https://blog.arifpujin.com/wp-content/uploads/2018/06/cropped-fotoarif-192x192.png" sizes="192x192" />
<link rel="apple-touch-icon-precomposed" href="https://blog.arifpujin.com/wp-content/uploads/2018/06/cropped-fotoarif-180x180.png" />
    <link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body>

<div id="kalkulator" role="application">

  <div class="top">
    <div class="layar" aria-labelledby="displaylayar"></div>
  </div>
  
  <div class="tombol" aria-labelledby="inputtombol">
    <span tabindex="0">7</span>
    <span tabindex="0">8</span>
    <span tabindex="0">9</span>
    <span tabindex="0" class="operator">+</span>
    <span tabindex="0">4</span>
    <span tabindex="0">5</span>
    <span tabindex="0">6</span>
    <span tabindex="0" class="operator">-</span>
    <span tabindex="0">1</span>
    <span tabindex="0">2</span>
    <span tabindex="0">3</span>
    <span tabindex="0" class="operator">x</span>
    <span tabindex="0">.</span>
    <span tabindex="0">0</span>
    <span tabindex="0" class="clear">C</span>
    <span tabindex="0" class="operator">รท</span>
    <span tabindex="0" class="eval">=</span>
    <span tabindex="0" class="operator">^</span>
  </div>

</div>

<a href="https://blog.arifpujin.com/" class="float" target="_blank">
<img src="https://blog.arifpujin.com/wp-content/uploads/2018/06/cropped-fotoarif-180x180.png" alt="Logo Arif" class="my-float">
</a>


<script type="text/javascript" src="./javascript.js"></script>

  </body>
</html>
